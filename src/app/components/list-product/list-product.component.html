<h1> List des produits</h1>
<div class="container">
    <div class="row">
        <div class="card col-6" *ngFor="let item of listProduct" style="width: 18rem;">
            <div class="card-header">
                <h5>{{item.title}}</h5>
                <h5>{{item.description}}</h5>
                <h5>{{item.prix}}</h5>
            </div>
        </div>
    </div>
</div>
